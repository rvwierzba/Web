<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google UI clone</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="menu">
    <div class="menu__section left">
      <img class="menu__icon" src="./assets/burger-icon.svg" alt="Burger icon menu.">
      <a href="" class="menu__link active">All</a>
      <a href="" class="menu__link">Images</a>
    </div>
    <div class="menu__section right">
      <img class="menu__icon" src="./assets/more-icon.svg" alt="Icon more">
      <div class="menu__profile">
        <img class="menu__avatar--frame" src="./assets/circle-frame.svg" alt="Avatar Frame">
        <img src="./assets/batman-icon.png" alt="Avatar picture" class="menu__avatar">
      </div>
    </div>
  </header>
  <main class="content">
    <img src="./assets/logo.svg" alt="UI Clone" class="content__logo">
    <input type="text" class="content__search">
    <div class="buttons">
      <button class="search__btn">My Clone Search</button>
      <button class="lucky__btn">I'm Feeling Lucky</button> 
    </div>
     <div class="content__offer">
      Made by RVW for a study purposes.
      <a class="linkedin__icon" href="https://www.linkedin.com/in/rafaelvw/"><img src="./assets/linkedin.png" alt="Linkedin logo."></a>
    </div>
   </main>
  <footer class="footer">
    <div class="footer__section footer__location">
      <span>Brazil</span>
    </div>
    <div class="footer__section footer__links">
      <a>Settings</a>
      <a>Privacy</a>
      <a>Terms</a>
    </div>
  </footer>
</body>
</html>
